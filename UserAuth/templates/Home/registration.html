{% extends "Home/base.html" %}
{% load staticfiles %}
{% block body_block %}
  
  <div class="container" style="display: flex; justify-content: center">
    <div class="jumbotron col-md-6">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h1>Register</h1>
        <h3>Just fill out the form.</h3>
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_username">Username:</label> 
            <input class="form-control" type="text" name="username" maxlength="150" id="id_username" required> 
            <small class="form-text text-muted">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</small>
          </div>

          <div class="form-group">
            <label for="id_password">Password:</label> 
            <input class="form-control" type="password" name="password" required="" id="id_password">
          </div>

          <div class="form-group">
            <label for="id_email">Email address:</label> 
            <input class="form-control" type="email" name="email" maxlength="254" id="id_email">
          </div>

          <div class="form-group">
            <label for="id_protfolio_site">Protfolio site:</label> 
            <input class="form-control" type="url" class="form-control-file" name="protfolio_site" maxlength="200" id="id_protfolio_site">
          </div>

          <div class="form-group">
            <label for="id_profile_pic">Profile pic:</label> 
            <input type="file" name="profile_pic" accept="image/*" id="id_profile_pic">
          </div>

          <input class="btn btn-primary" type="submit" value="Register">
        </form>
        
      {% endif %}
    </div>
  </div>
{% endblock %}
